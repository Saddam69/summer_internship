<!DOCTYPE html>
<html>
    <head>
        <link href="lego.css" rel="stylesheet" type="text/css"/>
        <title>Hospital Page</title>
        <meta name="viewport" content="width-device-width,initial-scale1" />
    </head>
    <body>
        <div id="top">
            <h1 style="font-size:5rem;margin-left: 25%;">Max Hospital</h1>
            <div class="loginblock">
                <div class="user id">
                    <label>Username:</label>
                <input type="text" placeholder="Enter user name" required />
                </div>
                <div class="pwd">
                    <label>password</label>
                    <input type="password" placeholder="Enter password" required/>
                </div>
                <div class="remember">
                    <input type="checkbox">Remember me</input>
                </div>
                <center><button type="submit">Login</button></center>
            </div>
            <div class="logo">
                <img src="images/ambulance.png" alt="ambulance"/>
            </div>         
        </div>
        <div id="main">
            <div class="tilecomponent">
                <div class="option">
                    <h1>Reception & Help</h1>
                </div>
                <div class="option">
                    <h1>Expert</h1>
                </div>
                <div class="option">
                    <h1>Multispeciality</h1>
                </div>
                <div class="option">
                    <h1>Medicine</h1>
                </div>
                <div class="option">
                    <h1>Hospital 24'7</h1>
                </div>
                <div class="option">
                    <h1>Pathology lab</h1>
                </div>
            </div>
        </div>

    </body>
</html>
