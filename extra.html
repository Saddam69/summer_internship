<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <meta name="viewport" content="width-device-width, initial-scale1"/>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Login</legend>
                <label>Employee number</label>
                <input type="number" placeholder="Enter employee number"/><br/>
                <label for="fname">First name</label>
                <input type="text" id="fname" placeholder="Enter name" required/><br/>
                <label for="lname">Last name</label>
                <input type="text" id="lname" placeholder="Enter name" required/><br/>
                <label for="email">Email ID</label>
                <input type="email" id="email" placeholder="Enter Email ID" required/><br/>
                <label for="pwd">password</label>
                <input type="password"/>
             </fieldset>
            <button type="submit">Login</button>
        </form>
    </body>
</html>
